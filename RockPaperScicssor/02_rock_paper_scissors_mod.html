<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rock - Paper - Scissors (modular programming)</title>


<style type="text/css">
	.button {
		border-radius: 4px;
		width:500px;
		background: #577FFF;
		color: white;
		padding: 5px;
		margin: 5px;
		cursor: pointer;
		text-align: center;
		
	}

	.button:hover{
		transition: background-color 0.6s ease;
		background:#89C6FF;
		color: #373636;
	}

	.m-t{
		margin-top: 20px;
	}

	p{
		color: #577FFF;
		font-weight: 700;
	}
	</style>

</head>

<body>
<!--HERE WE MAKE IDS AND CLASS TO WORK WITH THE BUTTONS IN THE JS-->
<div id="Paper" class="button">Paper</div> 
<div id="Rock" class="button">Rock</div>
<div id="Scissors" class="button">Scissors</div>

<div class="m-t">
<p>Computer:</p>
<div id="computer_choice"></div>
 
<br>
 
<p>Player:</p>
<div id="player_choice"></div>

<br>

<p>Result:</p>
<div id="result"></div>
</div>

<script src="02_rock_paper_scissors_module.js"></script>
</body>
</html>
